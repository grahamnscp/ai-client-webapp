<div class="container">
  <h1 class="logo"><a tabindex="2" accesskey="1" href="/"><img src="/static/suse-ai-logo.png" width="70"
        height="65" /></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Open-WebUI AI Chat</h1>

<br>
<h3>Proxy chat:</h3>
<br>

{{ if ( index . 0 ).Success }}
<h5>Chat History</h5>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td><b>Prompt</b></td>
      <td><b>AI Response</b></td>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    <tr>
      <td>{{.Prompt}}</td>
      <td>{{.Response}}</td>
    </tr>
    {{ end }}
  </tbody>
</table>

<br>
{{ end }}

<form class="form-horizontal" action="/openwebuichat" method="POST">

  <div class="form-group">
    <label for="prompt" class="col-sm-1 control-label">Prompt:</label>
    <input type="textarea" class="col-sm-10" name="prompt" placeholder="What would you like to ask?">
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </div>
  </div>
</form>

</div>
